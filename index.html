<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <div id="page1">
            <div id="left-menu">
                <div id="left-menu-inner">
                    <div class="logo"><!--<img src="" alt=""> --> AuraTunes</div>
                    <div class="menu-items menu-item1"><i class="ri-home-line"></i>Home</div>
                    <div class="menu-items"><i class="ri-bubble-chart-fill"></i>Categories</div>
                    <div class="menu-items"><i class="ri-user-3-line"></i>Artists</div>
                    <div class="menu-items menu-item4"><i class="ri-netease-cloud-music-line"></i>Playlists<i id="hello"
                            class="ri-arrow-up-s-line"></i></div>
                    <div class="playlist-items">
                        <div class="menu-items playlists">
                            <div id="playlists-image1" class="playlists-image"></div> Vibe
                        </div>
                        <div class="menu-items playlists">
                            <div id="playlists-image2" class="playlists-image"></div> Dark
                        </div>
                        <div class="menu-items playlists">
                            <div id="playlists-image3" class="playlists-image"></div> Heal
                        </div>
                    </div>
                    <div class="menu-items logout"><i class="ri-logout-box-r-line"></i>Logout</div>
                </div>
            </div>
            <div id="section1">
                <div class="input">
                    <input type="text" placeholder="Search for a song">
                    <i class="ri-search-line"></i>
                </div>
                <div class="settings">
                    <div id="id">
                        <div class="pfp"></div>
                        <div class="name">
                            <span> Nishkarsh Varshney</span>
                            <div class="premium">Premium</div>
                        </div>
                        <div class="icons"><i class="ri-heart-3-line"></i></div>
                        <div class="icons"><i class="ri-settings-4-line"></i></div>
                    </div>
                </div>
            </div>
            <!-- <div id="section2">

            </div> -->
            <div id="section3">
                <div class="arrows">
                    <h2>Select Categories</h2>
                    <div class="right-left-arrow">
                        <i class="ri-arrow-left-s-line"></i>
                        <i class="ri-arrow-right-s-line"></i>
                    </div>
                </div>
                <div class="categories">
                    <div class="genre all">All</div>
                    <div class="genre">Relax</div>
                    <div class="genre">Sad</div>
                    <div class="genre">Party</div>
                    <div class="genre">Romance</div>
                    <div class="genre">Energetic</div>
                    <div class="genre">Relaxing</div>
                    <div class="genre">Jazz</div>
                    <div class="genre">Alternative</div>
                </div>
                <div class="arrows">
                    <h2>Popular songs</h2>
                    <div class="right-left-arrow">
                        <i class="ri-arrow-left-s-line"></i>
                        <i class="ri-arrow-right-s-line"></i>
                    </div>
                </div>
                <div class="popular-songs-albums">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="player"/>
        <div class="div2">
            <div class="back"><i class="ri-skip-back-line"></i></div>
            <div class="play"><i class="ri-play-line"></i></div>
            <div class="forward"><i class="ri-skip-forward-line"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
